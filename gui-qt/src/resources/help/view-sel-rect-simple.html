<p>Selection Rectangle</p>
<table>
<tr>
  <td class="shortcuts"><b>Escape</b>&nbsp;:</td>
  <td>hide selection rectangle</td>
</tr>
<tr>
  <td class="shortcuts"><b>arrows</b>&nbsp;:</td>
  <td>move rectangle by one pixel</td>
</tr>
<tr>
  <td class="shortcuts"><b>Ctrl</b>+<b>arrows</b>&nbsp;:</td>
  <td>move rectangle by a step of its size</td>
</tr>
<tr>
  <td class="shortcuts"><b>Shift</b>+<b>arrows</b>&nbsp;:</td>
  <td>shrink or grow the rectangle</td>
</tr>
</table>
