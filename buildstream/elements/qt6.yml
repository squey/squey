sources:
  - kind: tar
    url: qt:archive/qt/6.10/6.10.1/single/qt-everywhere-src-6.10.1.tar.xz
    ref: 0ed08b079719394303cd2054b66b2dc0c5895ceeb88fb6131c18991c980bf00f

